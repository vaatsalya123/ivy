name: Create a list of Issues
description: "Create a list of ToDo tasks (Only to be used by members of our team, not for picking sub-tasks)."
title: "[ToDo List]: <TITLE>"
labels: "ToDo"
body:
  - type: input
    id: task_description
    attributes:
      label: Description
      description: Provide a description for the ToDo tasks below.
      placeholder: e.g. Add Instance Methods to TensorFlow Frontend.
    validations:
      required: true
  - type: textarea
    id: task_list
    attributes:
      label: Task List
      description: Make a checkbox for each task.
      value: |
        - [ ] task 1
        - [ ] task 2
    validations:
      required: true
