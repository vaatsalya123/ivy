name: Ivy Dashboard Remove Reviewed PR
on:
  pull_request_target:
    types: [converted_to_draft, review_request_removed, closed, labeled]

jobs:
  label_remove:
    name: Remove Reviewed Label
    if: ${{ github.event.action == "labeled" && contains(github.event.pull_request.labels, "Reviewed") }}
    runs-on: ubuntu-latest
    steps:
      - name:
        uses: actions/checkout@v2
        with:
          path: ivy
          persist-credentials: false
      - name: Get label_id
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORGANIZATION: unifyai
          REPOSITORY: ivy
          LABEL_NAME: "Reviewed"
        run: |
          gh api -H "Accept: application/vnd.github.v3+json" /repos/$ORGANIZATION/$REPOSITORY/labels/$LABEL_NAME > label_data.json
          echo 'LABEL_ID='$(jq '.node_id' label_data.json) >> $GITHUB_ENV
      - name: Remove label from pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_ID: ${{ github.event.pull_request.node_id }}
        run: |
          gh api graphql -f query='
            mutation (
              $label_ids: [ID!]!
              $labelable_id: ID!
            ) {
              set_label: removeLabelsFromLabelable(input: {
                labelIds: $label_ids
                labelableId: $labelable_id
              }) {
                labelable {
                  labels {
                    totalCount
                  }
                }
              }
            }' -f label_ids=$LABEL_ID -f labelable_id=$PR_ID --silent

  pr_remove:
    name: Remove PR from Dashboard
    if: ${{ github.event.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: Checks
        uses: actions/checkout@v2
        with:
          path: ivy
          persist-credentials: false
      - name: Generate Token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.PR_APP_ID }}
          private_key: ${{ secrets.PR_APP_PEM }}
      - name: Get Project Data
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          ORGANIZATION: unifyai
          PROJECT_NUMBER: 1
        run: |
          gh api graphql -f query='
            query($org: String!, $number: Int!) {
              organization(login: $org){
                projectNext(number: $number) {
                  id
                  fields(first:20) {
                    nodes {
                      id
                      name
                      settings
                    }
                  }
                }
              }
            }' -f org=$ORGANIZATION -F number=$PROJECT_NUMBER > project_data.json

          echo 'PROJECT_ID='$(jq '.data.organization.projectNext.id' project_data.json) >> $GITHUB_ENV

      - name: Get item_id of PR
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          PR_ID: ${{ github.event.pull_request.node_id }}
        run: |
          item_id="$( gh api graphql -f query='
            mutation($project:ID!, $pr:ID!) {
              addProjectNextItem(input: {projectId: $project, contentId: $pr}) {
                projectNextItem {
                  id
                }
              }
            }' -f project=$PROJECT_ID -f pr=$PR_ID --jq '.data.addProjectNextItem.projectNextItem.id')"

          echo 'ITEM_ID='$item_id >> $GITHUB_ENV

      - name: Remove PR from Project
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          gh api graphql -f query='
            mutation($project:ID!, $item:ID!) {
              deleteProjectNextItem(input: {projectId: $project, itemId: $item}) {
                    deletedItemId
                }
              }' -f project=$PROJECT_ID -f item=$ITEM_ID --silent
